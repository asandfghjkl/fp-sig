<!DOCTYPE html>

	<style>
	* {
		box-sizing: border-box;
	}
	
	body {
		color: #404040;
		font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
		margin: 0;
		padding: 0;
		-webkit-font-smoothing: antialiased;

	h1 {
		font-size: 22px;
		margin: 0;
		font-weight: 400;
		line-height: 20px;
		padding: 20px 2px;
	}
	
	a {
		color: #404040;
		text-decoration: none;
	}
	
	a:hover {
		color: #101010;
	}
	
	/* The page is split between map and sidebar - the sidebar gets 1/3, map
	gets 2/3 of the page. You can adjust this to your personal liking. */
	.sidebar {
		position: absolute;
		width: 20%;
		height: 100%;
		top: 0;
		left: 0;
		overflow: hidden;
		border-right: 1px solid rgba(0, 0, 0, 0.25);
	}
	
	.map {
		position: absolute;
		left: 20%;
		width: 80%;
		top: 0;
		bottom: 0;
	}
	
	.heading {
		background: #fff;
		border-bottom: 1px solid #eee;
		height: 60px;
		line-height: 60px;
		padding: 0 10px;
	}
	
	</style>
